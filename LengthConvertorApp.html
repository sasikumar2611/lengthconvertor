<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lengthconvertor</title>
    <link rel="stylesheet" href="LengthConvertorApp.css">
</head>
<body>
    <div class="container">
        <div class="header">

            <h2> Convertor</h2>
        </div>
        <div class="choose">
            <select name="" id="category">
                <option value="">Select any of these</option>
                <option value="c_to_f">Celcius to Fahrenheit</option>
                <option value="f_to_c">Fahrenheit to Celcius</option>
                <option value="in_to_cm">Inches to Centimeter</option>
                <option value="cm_to_in">Centimeter to Inches</option>
<option value="none">None</option>
            </select>
        </div>
        <div class="inputdiv">
            <input type="number" id="input" >
        </div>
        <div>
            <button class="convert-btn" >convert</button>
        </div>
        <div id="result">
<input type="number" id="output">
        </div>
    </div>
    <script src="LengthConvertorApp.js"></script>
</body>
</html>
